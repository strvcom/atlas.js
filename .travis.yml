---
sudo: false
dist: trusty
language: node_js
node_js:
  - '8.3'
  - '8'
  - '10'
  - '11'

cache:
  directories:
    - /usr/local/lib/node_modules
    - node_modules

before_install:
  - ci/before-install.sh

install:
  - ci/install.sh

script:
  - ci/script.sh

after_success:
  - ci/after-success.sh

env:
  global:
    - MAKEFLAGS="-j2"
    # NPM_TOKEN
    - secure: 

before_deploy: ci/before-deploy.sh

deploy:
  skip_cleanup: true
  provider: script
  script: utils/release.sh
  on:
    repo: strvcom/atlas.js
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^release\/.{1,}$
    node: '10'
