---
sudo: false
dist: trusty
language: node_js
node_js:
  - '8.3'
  - '8'
  - '10'
  - '11'

cache:
  directories:
    - node_modules

before_install:
  - touch package.json

install:
  - make install
  - make precompile

script:
  - make lint
  - make test

after_success:
  - make coverage
  - cat coverage/lcov.info | node_modules/.bin/coveralls

env:
  global:
    # NPM_TOKEN
    - secure: 

deploy:
  skip_cleanup: true
  provider: script
  script: utils/release.sh
  on:
    repo: strvcom/atlas.js
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^release\/.{1,}$
    node_js: '10'
